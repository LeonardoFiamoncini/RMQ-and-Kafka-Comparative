# ============================================================================
# Docker Compose - TCC Benchmark
# ============================================================================
# Configuração para reprodutibilidade e simplicidade:
# - RabbitMQ 4.1.1 com Quorum Queue (1 nó)
# - Apache Kafka 4.0.0 com KRaft Mode (sem Zookeeper)
# ============================================================================

services:
  # RabbitMQ Single Node
  # Versão: 4.1.1
  rabbitmq:
    image: rabbitmq:4.1.1-management
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"     # Porta do broker
      - "15672:15672"   # Interface de administração
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Apache Kafka Single Node com KRaft (sem Zookeeper)
  # Versão: 4.0.0
  kafka:
    image: apache/kafka:4.0.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # Cluster ID fixo para reprodutibilidade
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    volumes:
      - kafka_data:/var/lib/kafka/data
      - ./config/kraft-server.properties:/opt/kafka/config/kraft-server.properties
    command: >
      sh -c "
      mkdir -p /var/lib/kafka/data &&
      chmod 777 /var/lib/kafka/data &&
      if [ ! -f /var/lib/kafka/data/meta.properties ]; then
        /opt/kafka/bin/kafka-storage.sh format -t $${CLUSTER_ID} -c /opt/kafka/config/kraft-server.properties
      fi &&
      /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft-server.properties
      "
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

volumes:
  kafka_data:
  rabbitmq_data: