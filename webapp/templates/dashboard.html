<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de MÃ©tricas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .chart-container {
            width: 90%;
            margin: 40px auto;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h2>ðŸ“Š Dashboard Comparativo Consolidado</h2>

    <div class="chart-container">
        <h3>LatÃªncia MÃ©dia (s)</h3>
        <canvas id="latencyChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>LatÃªncia P95 (s)</h3>
        <canvas id="latency95Chart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Throughput (mensagens por segundo)</h3>
        <canvas id="throughputChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Uso de CPU (%)</h3>
        <canvas id="cpuChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Uso de MemÃ³ria (MB)</h3>
        <canvas id="memoryChart"></canvas>
    </div>

    <script>
        const rabbit = {{ rabbit|tojson }};
        const kafka = {{ kafka|tojson }};

        function createLineChart(ctxId, label, data1, data2, timestamps) {
            new Chart(document.getElementById(ctxId), {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [
                        {
                            label: 'RabbitMQ',
                            data: data1,
                            borderColor: '#FF6600',
                            backgroundColor: 'rgba(255, 102, 0, 0.2)',
                            fill: false,
                            tension: 0.3
                        },
                        {
                            label: 'Kafka',
                            data: data2,
                            borderColor: '#000000',
                            backgroundColor: 'rgba(0, 0, 0, 0.1)',
                            fill: false,
                            tension: 0.3
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            title: { display: true, text: 'ExecuÃ§Ãµes' },
                            ticks: { autoSkip: true, maxTicksLimit: 10 }
                        },
                        y: {
                            title: { display: true, text: label }
                        }
                    }
                }
            });
        }

        const timestamps = rabbit.timestamps.length > kafka.timestamps.length ? rabbit.timestamps : kafka.timestamps;

        createLineChart("latencyChart", "LatÃªncia MÃ©dia (s)", rabbit.latency_avg, kafka.latency_avg, timestamps);
        createLineChart("latency95Chart", "LatÃªncia P95 (s)", rabbit.latency_95, kafka.latency_95, timestamps);
        createLineChart("throughputChart", "Msgs/s", rabbit.throughput, kafka.throughput, timestamps);
        createLineChart("cpuChart", "Uso de CPU (%)", rabbit.cpu, kafka.cpu, timestamps);
        createLineChart("memoryChart", "Uso de MemÃ³ria (MB)", rabbit.memory, kafka.memory, timestamps);
    </script>
</body>
</html>
