
services:
  # RabbitMQ Cluster com 3 nós
  rabbitmq-1:
    image: rabbitmq:4.1.1-management
    container_name: rabbitmq-1
    hostname: rabbitmq-1
    ports:
      - "5672:5672"     # Porta do broker
      - "15672:15672"   # Interface de administração
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
      RABBITMQ_ERLANG_COOKIE: "TCC-RabbitMQ-Cluster-2024"
      RABBITMQ_NODENAME: rabbit@rabbitmq-1
    volumes:
      - rabbitmq_1_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  rabbitmq-2:
    image: rabbitmq:4.1.1-management
    container_name: rabbitmq-2
    hostname: rabbitmq-2
    ports:
      - "5673:5672"     # Porta do broker
      - "15673:15672"   # Interface de administração
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
      RABBITMQ_ERLANG_COOKIE: "TCC-RabbitMQ-Cluster-2024"
      RABBITMQ_NODENAME: rabbit@rabbitmq-2
    volumes:
      - rabbitmq_2_data:/var/lib/rabbitmq
      - ./scripts/rabbitmq_cluster_init.sh:/docker-entrypoint.d/rabbitmq-cluster-init.sh
    depends_on:
      - rabbitmq-1
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  rabbitmq-3:
    image: rabbitmq:4.1.1-management
    container_name: rabbitmq-3
    hostname: rabbitmq-3
    ports:
      - "5674:5672"     # Porta do broker
      - "15674:15672"   # Interface de administração
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
      RABBITMQ_ERLANG_COOKIE: "TCC-RabbitMQ-Cluster-2024"
      RABBITMQ_NODENAME: rabbit@rabbitmq-3
    volumes:
      - rabbitmq_3_data:/var/lib/rabbitmq
      - ./scripts/rabbitmq_cluster_init.sh:/docker-entrypoint.d/rabbitmq-cluster-init.sh
    depends_on:
      - rabbitmq-1
      - rabbitmq-2
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Kafka Single Node com KRaft (sem Zookeeper)
  kafka:
    image: bitnami/kafka:3.6
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # Configurações KRaft
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: "broker,controller"
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CFG_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      # Configurações gerais
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_CFG_LOG_DIRS: "/bitnami/kafka/data"
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
    volumes:
      - kafka_data:/bitnami/kafka
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--list", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  kafdrop:
    image: obsidiandynamics/kafdrop:3.30.0
    container_name: kafdrop
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKER_CONNECT: "kafka:9092"
      JVM_OPTS: "-Xms32M -Xmx64M"
    depends_on:
      kafka:
        condition: service_healthy

volumes:
  kafka_data:
  rabbitmq_1_data:
  rabbitmq_2_data:
  rabbitmq_3_data: