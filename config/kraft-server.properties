# ============================================================================
# Configuração do Kafka em modo KRaft - Para Reprodutibilidade Total
# ============================================================================
# Este arquivo garante reprodutibilidade através de:
# - Configurações fixas e padronizadas
# - Cluster ID fixo (definido no docker-compose.yml)
# - Parâmetros otimizados para benchmarks consistentes
# ============================================================================
# Versão do Kafka: 4.0.0 (obrigatória)
# Modo: KRaft (sem Zookeeper)
# ============================================================================

# ID do nó (será sobrescrito por variável de ambiente)
node.id=1

# Papéis do processo (broker e controller)
process.roles=broker,controller

# Votantes do quorum do controller
controller.quorum.voters=1@kafka:9093

# Listeners
listeners=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093

# Advertised listeners (para clientes externos)
advertised.listeners=PLAINTEXT://kafka:9092

# Mapeamento de protocolos de segurança
listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT

# Nome do listener inter-broker
inter.broker.listener.name=PLAINTEXT

# Diretório de logs
log.dirs=/tmp/kraft-combined-logs

# Auto-criar tópicos
auto.create.topics.enable=true

# Fator de replicação para tópicos de offset
offsets.topic.replication.factor=1

# Fator de replicação para logs de transação
transaction.state.log.replication.factor=1

# Mínimo de ISR para logs de transação
transaction.state.log.min.isr=1

# Configurações de performance
num.network.threads=8
num.io.threads=8
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600

# Configurações de log
num.partitions=1
num.recovery.threads.per.data.dir=1
log.retention.hours=168
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000

