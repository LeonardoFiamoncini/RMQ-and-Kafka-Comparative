<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Mensageria</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Menu de NavegaÃ§Ã£o -->
    <nav style="background: #eee; padding: 10px; text-align: center;">
        <a href="/" style="margin-right: 20px;">ğŸ  Home</a>
        <a href="/dashboard">ğŸ“Š Dashboard</a>
    </nav>

    <div class="container">
        <!-- Apache Kafka Benchmark -->
        <div class="card">
            <img class="logo" src="/media/kafka.svg" alt="Apache Kafka Logo">
            <form method="get" action="/benchmark-kafka">
                <label for="kafka_count">Mensagens:</label>
                <input type="number" name="count" id="kafka_count" value="1000" min="1" required>
                <label for="kafka_size">Tamanho (bytes):</label>
                <input type="number" name="size" id="kafka_size" value="200" min="10" required>
                <br><br>
                <button type="submit" class="btn-kafka">Benchmark - Apache Kafka</button>
            </form>
        </div>

        <!-- RabbitMQ Benchmark -->
        <div class="card">
            <img class="logo" src="/media/rabbitmq.svg" alt="RabbitMQ Logo">
            <form method="get" action="/benchmark-rabbitmq">
                <label for="rabbit_count">Mensagens:</label>
                <input type="number" name="count" id="rabbit_count" value="1000" min="1" required>
                <label for="rabbit_size">Tamanho (bytes):</label>
                <input type="number" name="size" id="rabbit_size" value="200" min="10" required>
                <br><br>
                <button type="submit" class="btn-rabbit">Benchmark - RabbitMQ</button>
            </form>
        </div>

        <!-- Benchmark Comparativo -->
        <div class="card" style="width: 100%; text-align: center;">
            <form method="get" action="/run-benchmark">
                <label for="total_count">Mensagens:</label>
                <input type="number" name="count" id="total_count" value="1000" min="1" required>
                <label for="total_size">Tamanho (bytes):</label>
                <input type="number" name="size" id="total_size" value="200" min="10" required>
                <br><br>
                <button class="btn-benchmark" type="submit">Benchmark Comparativo</button>
            </form>
        </div>
    </div>
</body>
</html>
