# ============================================================================
# Docker Compose - Configuração para Reprodutibilidade Total
# ============================================================================
# Este arquivo garante reprodutibilidade através de:
# - Versões fixas de imagens Docker (RabbitMQ 4.1.1, Kafka 4.0.0)
# - Configurações padronizadas e versionadas
# - Cluster IDs fixos para consistência
# ============================================================================

services:
  # RabbitMQ Cluster com 3 nós
  # Versão fixa: 4.1.1 (obrigatória para reprodutibilidade)
  rabbitmq-1:
    image: rabbitmq:4.1.1-management
    container_name: rabbitmq-1
    hostname: rabbitmq-1
    ports:
      - "5672:5672"     # Porta do broker
      - "15672:15672"   # Interface de administração
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
      RABBITMQ_ERLANG_COOKIE: "TCC-RabbitMQ-Cluster-2024"
      RABBITMQ_NODENAME: rabbit@rabbitmq-1
    volumes:
      - rabbitmq_1_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  rabbitmq-2:
    image: rabbitmq:4.1.1-management
    container_name: rabbitmq-2
    hostname: rabbitmq-2
    ports:
      - "5673:5672"     # Porta do broker
      - "15673:15672"   # Interface de administração
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
      RABBITMQ_ERLANG_COOKIE: "TCC-RabbitMQ-Cluster-2024"
      RABBITMQ_NODENAME: rabbit@rabbitmq-2
    volumes:
      - rabbitmq_2_data:/var/lib/rabbitmq
      - ./scripts/rabbitmq_cluster_init.sh:/docker-entrypoint.d/rabbitmq-cluster-init.sh
    depends_on:
      - rabbitmq-1
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  rabbitmq-3:
    image: rabbitmq:4.1.1-management
    container_name: rabbitmq-3
    hostname: rabbitmq-3
    ports:
      - "5674:5672"     # Porta do broker
      - "15674:15672"   # Interface de administração
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
      RABBITMQ_ERLANG_COOKIE: "TCC-RabbitMQ-Cluster-2024"
      RABBITMQ_NODENAME: rabbit@rabbitmq-3
    volumes:
      - rabbitmq_3_data:/var/lib/rabbitmq
      - ./scripts/rabbitmq_cluster_init.sh:/docker-entrypoint.d/rabbitmq-cluster-init.sh
    depends_on:
      - rabbitmq-1
      - rabbitmq-2
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Kafka Single Node com KRaft (sem Zookeeper)
  # Versão fixa: 4.0.0 (obrigatória para reprodutibilidade)
  # Configuração KRaft personalizada em: config/kraft-server.properties
  kafka:
    image: apache/kafka:4.0.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # Cluster ID para KRaft (fixo para reprodutibilidade)
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    volumes:
      - kafka_data:/var/lib/kafka/data
      - ./config/kraft-server.properties:/opt/kafka/config/kraft-server.properties
    command: >
      sh -c "
      mkdir -p /var/lib/kafka/data &&
      chmod 777 /var/lib/kafka/data &&
      if [ ! -f /var/lib/kafka/data/meta.properties ]; then
        /opt/kafka/bin/kafka-storage.sh format -t $${CLUSTER_ID} -c /opt/kafka/config/kraft-server.properties
      fi &&
      /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft-server.properties
      "
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  kafdrop:
    image: obsidiandynamics/kafdrop:3.30.0
    container_name: kafdrop
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKER_CONNECT: "kafka:9092"
      JVM_OPTS: "-Xms32M -Xmx64M"
    depends_on:
      kafka:
        condition: service_healthy

volumes:
  kafka_data:
  rabbitmq_1_data:
  rabbitmq_2_data:
  rabbitmq_3_data: